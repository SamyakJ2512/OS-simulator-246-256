<!DOCTYPE html>
<html>
<head>
  <title>
    Gantt Chart - GUI
  </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
</head>

<script>
  /*FCFS SCHEDULING*/

var sequence=[];
var complete;
var time;
var i;
var total;
var proc;
var n;
var stuff=[];
var index=1;
$(document).ready(function(){
  $('#add').click(function(){
    AddtoList();
  })
  function AddtoList(){
    var arrivalTime=parseInt(document.getElementById("at1").value);
    var burstTime=parseInt(document.getElementById("bt1").value);
    var ioTime=parseInt(document.getElementById("io").value);
    var FinalburstTime=parseInt(document.getElementById("bt2").value);
    console.log(arrivalTime);
    console.log(burstTime);
    var rtj=[];
    rtj.push(burstTime);
    rtj.push(ioTime);
    rtj.push(FinalburstTime);
    console.log(rtj);
    stuff.push({
      "at":arrivalTime,
      "bt1":burstTime,
      "io": ioTime,
      "bt2" : FinalburstTime,
      "check" : parseInt("0"),
      "finish" : parseInt("0"),
      "no":index,
      "rt":rtj,
      "point" : parseInt("0"),
      "wt":parseInt("0")
    });
    index=index+1;
    document.getElementById("at1").value="";
    document.getElementById("bt1").value="";
    document.getElementById("io").value="";
    document.getElementById("bt2").value="";
    console.log(stuff);
  };
  $('#start').click(function(){
    fcfs();
    var i = 0;
  console.log(total);
   console.log(sequence[total].start);
    var totalTime = sequence[total].start;
    pixel = parseInt(800/totalTime);
    console.log("%d---%d\n",totalTime,pixel);
    var containerWidth = pixel*totalTime + 2;
    console.log("containerWidth is %d",containerWidth);
    $('#outer-div').css('width',containerWidth+'px');
    displayBlock(i);
  })
  var Q=[];
  function fcfs(){
    var proc=[];
    for(i=0;i<stuff.length;i++){
      proc.push(i+1);
    }
    var n=stuff.length;
    for(i=0;i<n;i++){
      for(j=i+1;j<n;j++){
        if(stuff[i].at>stuff[j].at)
        {
          var temp;
          temp=stuff[i];
          stuff[i]=stuff[j];
          stuff[j]=temp;
        }
      }
    }
    n=stuff.length;
    console.log(stuff);
    var time=0;
    var complete=0;
    var temp=null;
    var st_time;
    sequence=[];
    if(stuff[0].at>0)
    {
      console.log("Arrival time of the first process is not zero!");
      sequence.push({start:0 , n:null});
      time+=stuff[0].at;
    }
    Enqueue(0);
    var temp=null;
    while(complete!=n)
    {
      var index;
      if(Q.length>0)
        index=Dequeue();
      else
        index=null;
      if(index!=null)
      {
        if(stuff[index].point==0)
        {
          stuff[index].point++;
          stuff[index].check=1;
          sequence.push({start:time, n:proc[index]});
          time+=stuff[index].rt[0];
          for(j=0;j<n;j++){
            if(stuff[j].at<=time && stuff[j].finish==0 && stuff[j].check==0 && Q.indexOf(j)==-1)
              Enqueue(j);
            if(stuff[j].at<=time && stuff[j].check==1 && stuff[j].finish==0 && j!=index)
            {
              stuff[j].rt[1]-=stuff[index].rt[0];
              if(stuff[j].rt[1]<=0)
              {
                stuff[j].check=0;
                Enqueue(j);
                stuff[j].point=2;
              }
            }
          }

        }
        else if(stuff[index].point==2)
        {
          complete++;
          stuff[index].finish=1;
          sequence.push({start:time,n:proc[index]});
          time+=stuff[index].rt[2];
          stuff[index].wt=time-stuff[index].bt1-stuff[index].io-stuff[index].bt2-stuff[index].at;
          for(j=0;j<n;j++){
            if(stuff[j].at<=time && stuff[j].finish==0 && stuff[j].check==0 && Q.indexOf(j)==-1)
              Enqueue(j);
            if(stuff[j].at<=time && stuff[j].check==1 && stuff[j].finish==0 && j!=index)
            {
              stuff[j].rt[1]-=stuff[index].rt[2];
              console.log(stuff[j].rt);
              if(stuff[j].rt[1]<=0)
              {
                stuff[j].check=0;
                Enqueue(j);
                stuff[j].point=2;
              }
            }
          }
        }
        temp=index;
      }
      else if(index==null)
      {
        if(temp!=index)
        {
          sequence.push({start:time, n: null});
        }
        time++;
        for(j=0;j<n;j++){
          if(stuff[j].at<=time && stuff[j].finish==0 && stuff[j].check==0 && Q.indexOf(j)==-1)
            Enqueue(j);
          if(stuff[j].at<=time && stuff[j].check==1 && stuff[j].finish==0 && j!=index)
          {
            stuff[j].rt[1]--;
            if(stuff[j].rt[1]<=0)
            {
              stuff[j].check=0;
              Enqueue(j);
              stuff[j].point++;
            }
          }
        }
        temp=index;
      }
      console.log(Q);
      console.log(complete);

    }
    sequence.push({start:time,n:-1});
    console.log(sequence);
    total = sequence.length-1;
    console.log(total);

    var pixel = 0;
  }
  function Enqueue(i){
    Q.push(i);
  }
  function Dequeue(i){
    return Q.shift();
  }

  function displayBlock(i){
    if(i == total){
      return;
    }

    var blockWidth = (sequence[i+1].start - sequence[i].start)*pixel;
    var processName = sequence[i].n;
    $('#outer-div').append('<div class="block" id="process-'+sequence[i].start +'">P-'+ sequence[i].n +'<div class="bottom">'+ sequence[i+1].start +'</div></div>');
    $('#process-'+sequence[i].start).css('width',blockWidth);

    $('#process-'+sequence[i].start).fadeIn('slow',function(){
      displayBlock(i+1);
    });

  }
});
</script>
<style>
body{
  text-align: center;
}

  margin: auto;
  width: 802px;

  position: relative;

  position: relative;
  display: none;
  border-right: 1px solid black;
  float: left;
  text-align: center;
  background-color: rgba(112, 128, 144, 0.44);
  height: 98px;
}

.bottom{
 /* position: absolute;*/
  width: 100%;
  margin-top: 100px;
  text-align: right;
  margin-bottom: 1;
}
</style>
<body>
  <a href='index.html'><button>Back</button></a>
  <h1>
    FCFS Scheduling
  </h1>
  <h2>
    Gantt Chart
  </h2>
  <br>
  <input type='number' id='at1' placeholder="arrival time"></input>
  <input type='number' id='bt1' placeholder="burst time 1"></input>
  <input type='number' id='io' placeholder="io time"></input>
  <input type='number' id='bt2' placeholder="burst time 2"></input>
  <button id="add" onclick="AddtoList()">Add</button>
  <br>
  <button id="start">Start</button>
  <br>
  <br>
  <div id="outer-div">
  </div>
</body>
</html>
