   function produce()

      function consume()
      {

        num--;
        if(num==0 && hc == 0)

        }
        if(front==rear)
        {
          queue[front] =0;
          front =-1;
          rear =-1;
        }
        else
        {
          queue[rear]=0;
          rear = (rear-1)%5;
        }
        color();
        counter();
      }
      
      function exit()
      {
        if(hc == 1)
